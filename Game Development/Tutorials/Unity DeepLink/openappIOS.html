<!DOCTYPE html>
<html>
<head>
    <title>Open App</title>
    <script type="text/javascript">
        function openApp() {
            var appLink = 'https://yourwebsite.com/path/to/content';
            var appStoreLink = 'https://apps.apple.com/app/idYOUR_APP_ID';
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appLink;
            document.body.appendChild(iframe);
            setTimeout(function() {
                window.location = appStoreLink;
            }, 2000); // 2 seconds delay
        }
    </script>
</head>
<body onload="openApp()">
</body>
</html>
